<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="container mt-5 red">
        <h1 class="text-center">Login</h1>
        <div class="row mt-5">
            <div class="col">
                <label for="user">Email</label>
                <input  id="user" type="text" class="form-control">    
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="pass">Contraseña</label>
                <input id="pass" type="text" class="form-control">    
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-dark">Iniciar sesión</button>   
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57a1c6d8a3.js" crossorigin="anonymous"></script>
</body>
</html>
