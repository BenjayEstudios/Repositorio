<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="row-imagen">
        
        <img src="titulo.png" class="titulo">
    </div>


    <div class="container mt-5 red col-lg-6 col-md-8 ">
        <h1 class="text-center mt-5">Iniciar Sesion</h1>
        <div class="row mt-3 mx-5">
            <div class="col ">
                <label for="user">Email</label>
                <input  id="user" type="text" class="form-control">    
            </div>
        </div>
        <div class="row mt-3 mx-5">
            <div class="col">
                <label for="pass">Contraseña</label>
                <input id="pass" type="password" class="form-control">    
            </div>
        </div>
        <div class="row mt-5 mb-2 ">
            <div class="d-grid gap-2  col-6 col-sm-6 col-lg-6 col-md-4 mx-auto">
                <button class="btn btn-dark">Iniciar Sesión</button>   
            </div>
        </div>
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57a1c6d8a3.js" crossorigin="anonymous"></script>
</body>
</html>
